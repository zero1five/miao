<!DOCTYPE html>
<html>
<head>
	<title>three</title>
	<style type="text/css">
		div {
			width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			line-height: 50px;
			color: white;
		}
	</style>
    <script type="text/javascript">
    	window.onload = function() {
    		//document.body.innerHTML += "<div></div>";
    		var oDiv = document.getElementsByTagName('div');

    		for(var i = 0; i < 40; i ++ ) {
    			document.body.innerHTML += "<div>" + i + "</div>";
    		}

    		for(var i = 0; i < oDiv.length; i ++ ) {
    			oDiv[i].style.left = (i%10)*60 + 'px';
    			oDiv[i].style.top = parseInt(i/10)*60 + 'px';
    		}
    	}    	
    </script>
</head>

</body>
</html>
