<!DOCTYPE html>
<html>
<head>
	<title>three</title>
	<style type="text/css">
		div {
			width: 50px;
			height: 50px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			line-height: 50px;
			color: white;
		}
	</style>
    <script type="text/javascript">
    	window.onload = function() {

    		var oDiv = document.getElementsByTagName('div');

    		for(var i = 0; i < 20; i ++ ) {
    			document.body.innerHTML += "<div>" + i + "</div>";
    		}

    		for(var i = 0; i < oDiv.length; i ++ ) {
    			if ( i < 10) {
    			    oDiv[i].style.left = (i%10)*50 + 'px';
    			    oDiv[i].style.top = (i%10)*50 + 'px';
    			} else if ( i >= 10 && i < 20) {
    				oDiv[i].style.left = i*50 + 'px';
    				oDiv[i].style.top = (oDiv.length - i - 1)*50 + 'px';
    			}
    		}
    	}    	
    </script>
</head>
<body>

</body>
</html>
