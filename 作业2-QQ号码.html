<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" id="two" />
<input type="button" value="判断" id="one" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
<script type="text/javascript">
	var input = document.getElementById('one');
	var text = document.getElementById('two');

	input.onclick = function(){
		if(text.value == ''){
			alert('请输入QQ号码');
			text.value = '';
		}else if(parseInt(text.value) != parseInt(text.value)){
			alert('请输入数字');
			text.value = '';
		}else if (text.value.charAt(0) == 0 ){
			alert('第一位数字不可为零')
			text.value = '';
		}else if(parseInt(text.value) != parseFloat(text.value)){
            alert('不能是小数');
            text.value = '';
		}else if(text.value.length <= 5 || text.value.length >= 10){
            alert("输入的数字必须在5位以上、10位以内");
            text.value = '';
        }else if(isNaN(text.value)){
        	alert('不要加奇怪的东西啦~');
        	text.value = '';
        }
		else {
			alert('通过');
		}
	}
</script>
</body>
</html>
